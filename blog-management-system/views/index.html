<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <form id="BlogData">
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Enter your Blog title" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="content" placeholder="Enter Your Blog content" required></textarea>
            </div>
            <div class="form-group">
                <input type="url" class="form-control" id="img" placeholder="Image URL">
            </div>
            <button type="submit" class="btn btn-primary">Add Blog</button>
        </form>
        <div id="blogList" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
